<html>
    <head>
        <script src="../../dist/fay.js"></script>
    </head>
    <body>
        <canvas id="view" width="1024" height="1024" />

        <script>
            let renderer = new Fay.render.Renderer(document.getElementById('view'));
            let img = new Image();

            img.src = 'bunny.png';
            img.addEventListener('load', function ()
            {
                let sprite = new Fay.sprite.Sprite(new Fay.textures.Texture(img));

                renderer.render(sprite);
            });
        </script>
    </body>
</html>
