sudo: false

language: node_js

node_js:
  - '6'

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm config set spin false
  - npm config set loglevel http
  - npm install

script:
  - npm run lint
  - npm run build
  - npm run dev
  - npm run test-ci

after_script:
  - sh ./build/print_logs.sh

addons:
  sauce_connect: true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: "fae-builds"
    skip_cleanup: true
    acl: public_read
    region: us-west-2
    local_dir: dist
    upload_dir: nightly/$TRAVIS_COMMIT
    on:
      branch: master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: "fae-builds"
    skip_cleanup: true
    acl: public_read
    region: us-west-2
    local_dir: dist
    upload_dir: nightly/HEAD
    on:
      branch: master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: "fae-builds"
    skip_cleanup: true
    acl: public_read
    region: us-west-2
    local_dir: dist
    upload-dir: release/$TRAVIS_TAG
    on:
      tags: true

env:
  global:
    - SAUCE_USERNAME=faejs
    - secure: ""
    - secure: ""
    - secure: ""
